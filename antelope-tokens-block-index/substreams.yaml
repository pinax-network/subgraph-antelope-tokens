specVersion: v0.1.0
package:
  name: antelope_tokens_block_index
  version: v0.3.0
  url: https://github.com/pinax-network/subgraph-antelope-tokens

imports:
  antelope: https://github.com/pinax-network/firehose-antelope/releases/download/v2.0.0/antelope-v2.0.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/block_index.wasm

modules:
  - name: index_blocks
    kind: blockIndex
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:sf.substreams.index.v1.Keys

  - name: map_db_ops
    kind: map
    inputs:
      - source: sf.antelope.type.v1.Block
    blockFilter:
      module: index_blocks
      query:
        string: "db.table:accounts || db.table:stat"
        params: false
    output:
      type: proto:sf.antelope.type.v1.DBOps
