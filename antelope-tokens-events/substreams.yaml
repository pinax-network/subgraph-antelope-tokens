specVersion: v0.1.0
package:
  name: antelope_tokens_events
  version: v0.3.0
  url: https://github.com/pinax-network/subgraph-antelope-tokens

imports:
  block_index: ../block-index/antelope-tokens-block-index-v0.1.0.spkg
  entity_changes: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v2.0.0/substreams-entity-change-v2.0.0.spkg

protobuf:
  files:
    - v1/events.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams/rpc
    - sf/substrea
    - sf/substreams/sink
    - sf/substreams/index
    - sf/substreams/index/v1
    - sf/substreams
    - sf/antelope/type/v1
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/antelope_tokens_events.wasm

modules:
  - name: map_events
    kind: map
    inputs:
      - map: block_index:map_db_ops
    output:
      type: proto:antelope.tokens.v1.Events
