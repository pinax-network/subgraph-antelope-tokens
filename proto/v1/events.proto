syntax = "proto3";

package antelope.tokens.v1;

message Events {
  repeated Balance balance_events = 1;
  repeated Supply supply_events = 2;
}

message Balance {
  string token = 1; // ExtendedSymbol
  string owner = 2; // Name
  string balance = 3; // Asset
  int32 operation = 4; // db_op::Operation
}

message Supply {
  string token = 1; // ExtendedSymbol
  string supply = 2; // Asset
  string max_supply = 3; // Asset
  string issuer = 4; // Name
  int32 operation = 5; // db_op::Operation
}