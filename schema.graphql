type Balance @entity {
  id:                 ID!
  owner:              String!
  amount:             BigInt!
  value:              BigDecimal!

  # derived fields
  block:              Block!
  token:              Token!
}

type Token @entity {
  id:                 ID!
  code:               String!
  symcode:            String!
  sym:                String!
  precision:          BigInt!

  # derived fields
  block:              Block!
  balances:           [Balance!]! @derivedFrom(field: "token")
  supply:             Supply! @derivedFrom(field: "token")
  maxSupply:          MaxSupply! @derivedFrom(field: "token")
}

type Supply @entity {
  id:                 ID!
  amount:             BigInt!
  value:              BigDecimal!

  # derived fields
  block:              Block!
  token:              Token!
}

type MaxSupply @entity {
  id:                 ID!
  amount:             BigInt!
  value:              BigDecimal!

  # derived fields
  block:              Block!
  token:              Token!
}

type Block @entity {
  id:                 ID!
  date:               String!
  month:              String!
  year:               String!
  timestamp:          Timestamp!
  number:             BigInt!
}