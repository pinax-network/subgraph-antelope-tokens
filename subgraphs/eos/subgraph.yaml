specVersion: 1.2.0
description: EOS Tokens Balances & Supply
repository: https://github.com/pinax-network/subgraph-antelope-tokens
schema:
  file: ../../schema.graphql
indexerHints:
  prune: auto # prevents time travel queries
dataSources:
  - kind: substreams
    name: eos_tokens
    network: eos
    source:
      startBlock: 2 # since genesis
      package:
        moduleName: graph_out
        file: ../../antelope-tokens-v0.1.2.spkg
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5
